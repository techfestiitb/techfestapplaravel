<!DOCTYPE html>
<html lang="en">
<head>
    <title>Techfest</title>
    <style>
        body{
            overflow: hidden;
            background-color: #ff6700;
        }
        .mandala{
            position: absolute;

        }

        .mandala_1 {
            top: calc(50% + 90px  );
            left: calc(50%  + 90px );
            height: 150px;
            animation: rotate1 15s infinite linear;
        }

        @keyframes rotate1 {
            from
            {
                transform: rotateX(65deg) rotateY(-15deg) rotateZ(0deg) ;
            }
            to
            {
                transform: rotateX(65deg) rotateY(-15deg) rotateZ(-360deg) ;
            }
        }
        .mandala_2 {
            top: calc(50% - 170px);
            left: calc(50% - 150px);
            height: 450px;
            /*-webkit-animation: rotate 15s infinite linear;*/
            animation: rotate2 15s infinite linear;
        }

        @keyframes rotate2 {
            from
            {
                transform: rotateX(65deg) rotateY(-15deg) rotateZ(0deg);

            }
            to
            {
                transform: rotateX(65deg) rotateY(-15deg) rotateZ(360deg) ;
            }
        }
        .mandala_3 {
            top: calc(50% - 240px);
            left: calc(50% - 220px);
            height: 650px;
            animation: rotate3 reverse 15s infinite linear;
        }

        @keyframes rotate3 {
            from
            {
                transform: rotateX(65deg) rotateY(-15deg) rotateZ(0deg);
            }
            to
            {
                transform: rotateX(65deg) rotateY(-15deg) rotateZ(360deg) ;
            }
        }
        .mandala_4 {
            top: calc(50% - 305px);
            left: calc(50% - 265px);
            height: 600px;
            animation: rotate4 15s infinite linear;
        }

        @keyframes rotate4 {
            from
            {
                transform: rotateX(65deg) rotateY(-15deg) rotateZ(0deg);
            }
            to
            {
                transform: rotateX(65deg) rotateY(-15deg) rotateZ(360deg) ;
            }
        }
        .mandala_5 {
            top: calc(50% - 385px);
            left: calc(50% - 370px);
            height: 950px;
            animation: rotate5 reverse 15s infinite linear;
        }

        @keyframes rotate5 {
            from
            {
                transform: rotateX(65deg) rotateY(-15deg) rotateZ(0deg);
            }
            to
            {
                transform: rotateX(65deg) rotateY(-15deg) rotateZ(360deg) ;
            }
        }
        .mandala_6 {
            top: calc(50% - 385px);
            left: calc(50% - 370px);
            height: 950px;
            animation: rotate6 15s infinite linear;
        }

        @keyframes rotate6 {
            from
            {
                transform: rotateX(65deg) rotateY(-15deg) rotateZ(0deg);
            }
            to
            {
                transform: rotateX(65deg) rotateY(-15deg) rotateZ(360deg) ;
            }
        }
        .mandala_7 {
            top: calc(50% - 170px);
            left: calc(50% - 150px);
            height: 450px;
            animation: rotate7 reverse 15s infinite linear;
        }

        @keyframes rotate7 {
            from
            {
                transform: rotateX(65deg) rotateY(-15deg) rotateZ(0deg);
            }
            to
            {
                transform: rotateX(65deg) rotateY(-15deg) rotateZ(360deg) ;
            }
        }


    </style>
</head>
<body>
<div class="circle"></div>
<div >

    <img  class="mandala mandala_1" src="/2019/homepage/images/mandala_1.png" >
    <img  class="mandala mandala_2" src="/2019/homepage/images/mandala_2.png" >
    <img  class="mandala mandala_3" src="/2019/homepage/images/mandala_3.png" >
    <img  class="mandala mandala_4" src="/2019/homepage/images/mandala_5.png" >
    <img  class="mandala mandala_5" src="/2019/homepage/images/mandala_5.png" >
    <img  class="mandala mandala_6" src="/2019/homepage/images/mandala_6.png" >

</div>
</body>
</html>
